<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <p id="heading">Cash Register Project</p>
        <p id="change-due">Status: </p>
        <form>
            <p id="cash-input-head">Enter Cash:</p>
            <input type="number" id="cash">
            <button id="purchase-btn">Calculate</button>
        </form>
        <p id="price">Total to Pay: </p>
        <p id="to-pay"></p>
        <div id="available-change">
            <p id="ac-heading">Change in the Drawer:</p>
            <ul id="ac-list">
                <!-- <li> tags continue -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
