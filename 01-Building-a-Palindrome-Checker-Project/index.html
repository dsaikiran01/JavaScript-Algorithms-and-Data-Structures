<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <div id="bg-image"></div>
    <div id="container">
        <h1 id="heading">I challenge to give a Palindrome!</h1>

        <div id="hero">
            <p id="navigator">Enter the text:</p>
            <input id="text-input" />
            <button id="check-btn">Check</button>
            <div id="result"></div>
        </div>

        <div id="legend">Legend:<br>
            A palindrome is a word or sentence
            that's spelled the same way both
            forward and backward, ignoring
            punctuation, case, and spacing.
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
