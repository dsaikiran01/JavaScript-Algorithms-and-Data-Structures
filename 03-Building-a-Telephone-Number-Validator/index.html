<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Validator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="container">
        <div id="heading">
            <p>Phone Number Validator</p>
        </div>
        <div id="phone">
            <form id="validation-space">
                <input type="text" name="" id="user-input">
                <button id="check-btn" class="button">CHECK</button>
                <button id="clear-btn" class="button">CLEAR</button>
            </form>

            <div id="results-div"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
